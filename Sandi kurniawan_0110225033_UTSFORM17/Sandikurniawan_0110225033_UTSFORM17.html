<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Upload Foto Masjid</title>
    <link rel="stylesheet" href="cssstyle.css"> </head>
<body>

    <div class="container">
        <h1>Form Upload Foto Masjid</h1>
        
        <form action="#" method="POST" enctype="multipart/form-data">
            
            <div class="form-section">
                
                <div class="form-group">
                    <label for="nama_masjid">Nama Masjid</label>
                    <select id="nama_masjid" name="nama_masjid" required>
                        <option value="Mesjid_NF">Mesjid NF</option>
                        </select>
                </div>
                
                <div class="form-group">
                    <label for="judul_foto">Judul Foto</label>
                    <input type="text" id="judul_foto" name="judul_foto" required>
                </div>
                
                <div class="form-group">
                    <label for="keterangan_foto">Keterangan Foto</label>
                    <textarea id="keterangan_foto" name="keterangan_foto" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <input type="file" id="upload_file" name="upload_file" style="display: none;">
                    <button type="button" onclick="document.getElementById('upload_file').click()">
                        Upload Foto
                    </button>
                    <p class="file-info" style="font-size: 0.8em; color: #666; margin-top: 5px;">*Pilih file untuk diunggah</p>
                </div>

            </div>
            
            <hr>

            <div class="preview-section">
                
                <div class="preview-item">
                    <div class="placeholder"></div> <div class="description">
                        <h3>Tampak Depan</h3>
                        <p>Deskripsi foto tampak depan masjid Unggahan foto ini harus jelas menunjukkan bagian depan utama masjid.</p>
                    </div>
                </div>

                <hr>

                <div class="preview-item">
                    <div class="placeholder"></div> <div class="description">
                        <h3>Mimbar Mesjid</h3>
                        <p>Deskripsi foto mimbar masjid Pastikan foto ini menampakkan mimbar dengan jelas dan dalam kondisi baik.</p>
                    </div>
                </div>

            </div>
            
            </form>
    </div>

</body>
</html>
